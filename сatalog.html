    <div class="container">
      <main class="main">
          <form class="form" action="POST">
            <div class="range">
              <h2 class="subtitle">Cтоимость</h2>
              <label class="range__label">
                <input class="range__input" type="range" name="price" min="0" max="15000" step="10" oninput="fun1()">

            </div>
          
            <!--<begunokwrapper?</begunokwrapper>-->
            <div class="radio">
              <h2 class="subtitle">Cетка:</h2>
              <label class="radio__label">
                <input class="radio__input" type="radio" name="mesh" />
                <span class="radio__indicator"></span>Aдаптивная
              </label>
              <label class="radio__label">
                <input class="radio__input" type="radio" name="mesh" />
                <span class="radio__indicator"></span>Фиксированная
              </label>
              <label class="radio__label">
                <input class="radio__input" type="radio" name="mesh" />
                <span class="radio__indicator"></span>Резиновая

            </div>
            <div class="checkbox">

                <input class="checkbox__input"type="checkbox"name="slider" >
                <span class="checkbox__indicator"></span>Слайдер

              <label class="checkbox__label">

              <label class="checkbox__label">
                <input class="checkbox__input"type="checkbox"name="gallery" >
                <span class="checkbox__indicator"></span>Галлерея
              </label>    
              <label class="checkbox__label">
                <input class="checkbox__input"type="checkbox"name="backet" >
                <span class="checkbox__indicator"></span>Корзина
              </label>
            </div>
            <button class="btn-secondary form__btn" type="button">Показать</button>
          </form>
